version: "3.9"
services:
  web:
    build: .
    depends_on:
      - postgres
    expose:
      - 443
    ports:
      - 443:443
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/public/build
    restart: unless-stopped
  postgres:
    image: "postgres:latest"
    restart: unless-stopped
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=dev
    volumes:
      - ./startup.sql:/docker-entrypoint-initdb.d/startup.sql
      